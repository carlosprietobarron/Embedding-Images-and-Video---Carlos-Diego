<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Embedding Images and Video</title>
</head>
<body>

    <header id="header">

        <img src="assets/img/burguer-menu.png" alt="sidebar-burguer-menu" height="40px">
        <img src="assets/img/youtube-logo.png" alt="youtube-logo-retro" height="40px">

        <form id="search-form" >
            <input id="search-input" type="text"  placeholder="Search" />
            <input type="submit" />
        </form>

        <img src="assets/img/upload-icon.png" alt="upload-icon" height="40px">

        <button>Sign in</button>

    </header>

    <section id="video-section">
            <iframe src="http://www.youtube.com/embed/W7qWa52k-nE" 
            width="750" height="420" frameborder="0" allowfullscreen></iframe>
            <div id="videInfo">
                <h1 id="title">Title Text</h1>
            </div>
            <div id="Channel-Info">
                <img id="initial" src="assets/img/InitialSQR.gif">
                <button id="subBtn"><img src="assets/img/sbscribeBtn.gif"></button>
            </div>
    </section>

    <section id="recommended-videos-section">
        
    </section>

    <footer id="footer">

    </footer>
    
</body>
</html>
