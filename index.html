<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Embedding Images and Video</title>
</head>
<body>

    <header id="header">
        <nav id="NavigationBar">
                <div id="leftNav">
                        <img src="assets/img/burguer-menu.png" alt="sidebar-burguer-menu" height="40px">
                        <img src="assets/img/youtube-logo.png" alt="youtube-logo-retro" height="40px" width="120px">
                </div>
                
                <form id="search-form" >
                                <input id="search-input" type="text"  placeholder="Search" />
                                <button type="submit" >Search</button>
                </form>
                
                <div id="rightNav">
                        <img src="assets/img/upload-icon.png" alt="upload-icon" height="40px">
                </div>
                <div id="logIn-Div">
                    <button>Sign in</button>
                </div>
                
        </nav>
    </header>

    <section id="video-section">
            <iframe src="http://www.youtube.com/embed/W7qWa52k-nE" 
            width="750" height="420" frameborder="0" allowfullscreen></iframe>
            <div id="info">
                <div id="videInfo">
                    <h1 id="title">Contributing to Open Source Part I: The Easy Way</h1>
                </div>
                <div id="Channel-Info">

                    <div id="channel-wrap">
                        <img id="initial" src="assets/img/InitialSQR.gif">
                        <div id="channel-info-sec2" >
                            <span id="channel-name">The Odin Project</span>
                            <div id="subscribe-button">
                                <button id="subscribe-btn" id="subBtn"><img src="assets/img/sbscribeBtn.gif"></button>    
                                <span>799</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="views-div" >
                        <span>50,016 views</span>
                    </div>
                    
                </div>


            </div>
            
    </section>

    <section id="recommended-videos-section">
        
    </section>

    <footer id="footer">

    </footer>
    
</body>
</html>
